{% extends "nasassistant/layout.html" %}

{% block body %}
<div class="loginFormContainer flex">
    <div class="loginForm flex" id="sizeCenter">
        <div class="loginForm1" id="sizeColumn">
            <h2>Login</h2>
            {% if message %}
            <div>{{ message }}</div>
            {% endif %}
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <input id="buttonStyle" type="submit" value="Login">
            </form>
            <div class="flex">Don't have an account? <a href="{% url 'register' %}" class="nav-link1">Register here.</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
